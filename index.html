<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria</title>
    
    <!--BOOTSTRAP-CSS-->

    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <img src="IMG/duck.png" alt="Bootstrap" width="auto" height="60">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                   <ul class="navbar-nav">
                      <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="#">Catalogo libri</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#">Anagrafica utente</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#">Storico prestiti</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" aria-disabled="true">Help</a>
                     </li>
                  </ul>
                  <div class="collapse navbar-collapse justify-content-end" id="navbarNav"></div>
                     <form class="d-flex" role="search">
                        <input class="form-control" type="search" placeholder="Cerca..." aria-label="Search">
                        <button class="btn btn-outline" type="submit">Cerca</button>
                     </form>
                  </div>
                </div>
               

            </div>
          </nav>
    </header>

    <main class="container">
        
        <nav class="row navbar justify-content-center py-4 ">
            <div class="col-6 ">
                <span class="navbar-brand mb-0 h1">Catalogo Libri</span>
            </div>
            <div class="col-6 justify-content-end d-flex">
                <button class="btn btn-primary" type="button">Aggiungi Libro</button>
            </div>
        </nav>
        
        <div class="row justify-content-center g-3">
            <div class="col-12 col-lg-8 dashed-border">
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <div class="col-12 col-lg-4 dashed-border">
                
                <div class="card mb-3">
                    <div class="card-header">
                      Todo
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item">
                          <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
                          <label class="form-check-label" for="firstCheckbox">Chiamare segreteria</label>
                        </li>
                        <li class="list-group-item">
                          <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
                          <label class="form-check-label" for="secondCheckbox">Mandare avvisi prestiti scaduti</label>
                        </li>
                        <li class="list-group-item">
                          <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
                          <label class="form-check-label" for="thirdCheckbox">Ordinare nuovi libri</label>
                        </li>
                      </ul>  
                </div>

                <div class="card mb-5">
                    <div class="card-header">
                      Featured
                    </div>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Come aggiungere un nuovo libro?</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Come posso accedere all'anagrafica utenti?</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Posso usare questa dashboard da mobile?</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                
            </div>
        </div>
    </main>
    
    <!--BOOTSTRAP-JAVASCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
