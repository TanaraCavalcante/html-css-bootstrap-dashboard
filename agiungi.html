<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agiungi Libro</title>
     <!--BOOTSTRAP-CSS-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
     <!--Font Awesome-->
     <script src="https://kit.fontawesome.com/33f70ca49a.js" crossorigin="anonymous"></script>
 
     <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <img src="IMG/duck.png" alt="Bootstrap" width="auto" height="60">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                   <ul class="navbar-nav">
                      <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="index.html">Catalogo libri</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#">Anagrafica utente</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#">Storico prestiti</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" aria-disabled="true">Help</a>
                     </li>
                  </ul>
                  <div class="collapse navbar-collapse justify-content-end" id="navbarNav"></div>
                     <form class="d-flex" role="search">
                        <input class="form-control" type="search" placeholder="Cerca..." aria-label="Search">
                        <button class="btn btn-outline" type="submit">Cerca</button>
                     </form>
                  </div>
                </div>
            </div>
          </nav>
    </header>
    
    <main class="container py-4">
        <h2>Nuovo Libro</h2>
        <div class="row py-4">
            <div class="col-6">
                <div class="mb-3">
                    <label for="exampleFormControlName1" class="form-label">Nome autore</label>
                    <input type="text" class="form-control" id="exampleFormControlName1" placeholder="Inserisci il nome del'autore">
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="exampleFormControlName1" class="form-label">Cognome autore</label>
                    <input type="text" class="form-control" id="exampleFormControlName1" placeholder="Inserisci il cognome del'autore">
                </div>
            </div>
            <div class="col-12 mb-3">
                <label for="inputText5" class="form-label">Titolo</label>
                <input type="text" id="inputText5" class="form-control" aria-describedby="textHelpBlock" placeholder="Inserisci il titolo del livro">
                <div id="textHelpBlock" class="form-text">
                  Titolo versione italiana
                </div>
            </div>
            <div class="col-12 col-md-4 mb-3">
                <label for="exampleFormControlName1" class="form-label">Genere</label>
                <select class="form-select" aria-label="Default select example">
                    <option class="text-dark" selected>Scegli il genere</option>
                    <option value="1">Drama</option>
                    <option value="2">Romance</option>
                    <option value="3">Sospense</option>
                  </select>
            </div>
            <div class="col-12 col-md-4">
                <div class="mb-3">
                    <label for="exampleFormControlName1" class="form-label">Anno di Pubblicazione</label>
                    <input type="text" class="form-control" id="exampleFormControlName1" placeholder="Inserisci il cognome del'autore">
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="mb-3">
                    <label for="exampleFormControlName1" class="form-label">ISBN#</label>
                    <input type="text" class="form-control" id="exampleFormControlName1" placeholder="Inserisci il cognome del'autore">
                </div>
            </div>

            <!-- EspaÃ§o entre colunas-->
            <div class="col-12"></div>
            <!------------------------->

            <div class="col-12 mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Inserisci eventueli note sul libro"></textarea>
            </div>

            <div class="col-12">
               <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                       Disponibile anche in digitale
                    </label>
               </div>
            </div>
            
            <div class="col-12">
                <button type="button" class="btn btn-primary">Aggiungi libro</button>
            </div>
            
            
        </div>
    </main>

<!--BOOTSTRAP-JAVASCRIPT-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
